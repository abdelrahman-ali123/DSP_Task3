<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/index.css">
    <!--  Scripts  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.6.1/d3.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/opus-media-recorder@latest/OpusMediaRecorder.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/opus-media-recorder@latest/encoderWorker.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web-audio-recorder-js@0.0.2/lib-minified/WebAudioRecorder.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web-audio-recorder-js@0.0.2/lib-minified/WebAudioRecorderWav.min.js"></script>

</head>
<body>
    <div class="left">
        <div id="startButton" class="button">Start Recording</div>
        <h2>Preview</h2>
        <audio id="preview" width="160" height="120" autoplay muted></audio>
    </div>

    <div class="right">
        <div id="stopButton" class="button">Stop Recording</div>
        <h2>Recording</h2>
        <audio id="recording" width="160" height="120" controls></audio>
        <a id="downloadButton" class="button"> Download </a>
    </div>
    <div class="bottom">
        <pre id="log"></pre>
    </div>
</body>
<script src="../static/js/audiorecorder.js"></script>
